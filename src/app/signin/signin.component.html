<div class="row row1">

    <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-10 offset-1 bg">

        <h1>SIGN IN</h1>
        <br>

        <form name="signin" class="was-validated">

            <div class="form-group">
                <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                <label class="menu">Username</label>
                <input type="text" 
                class="form-control" 
                placeholder="Enter username" 
                name="user" 
                autocomplete="off" 
                minlength="6"
                [(ngModel)]="username"
                #usernamecontrol="ngModel" 
                required>
                <div class="valid-feedback">Valid.</div>
                <div *ngIf="usernamecontrol.invalid && (usernamecontrol.dirty || usernamecontrol.touched)">
                    <div style="color: red" *ngIf="usernamecontrol.errors.required">Username is required.</div>
                    <div style="color: red" *ngIf="usernamecontrol.errors.minlength">Username must be of atleast 6 or more characters.</div>
                </div>
            </div>

            <div class="form-group">
                <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
                <label class="menu">Password</label>
                <input type="password" 
                class="form-control" 
                placeholder="Enter password" 
                name="pass" 
                minlength="8"
                [(ngModel)]="password"
                #passwordcontrol="ngModel" 
                pattern="(?=.*\d)(?=.*[A-Z]).{8,}" 
                required>
                <div class="valid-feedback">Valid.</div>
                <div *ngIf="passwordcontrol.invalid && (passwordcontrol.dirty || passwordcontrol.touched)">
                    <div style="color: red" *ngIf="passwordcontrol.errors.required">Password is required.</div>
                    <div style="color: red" *ngIf="passwordcontrol.errors.pattern">Must contain at least one number, one uppercase character and at least 8 or more characters.</div>
                </div>
            </div>

            <div class ="row">

                <div class ="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12">

                    <button  type="submit" (click)="submit()" class="btn btn-primary btn-lg btn-block submit_btn">Submit</button>

                </div>

            </div>

            <div class="row">

                <div class="col-12">

                    <div class="foot">
                        <a routerLinkActive="active" 
                        routerLink="/signup" 
                        style="color: red">Don't have an account? Click Here</a>
                    </div>

                </div>

            </div>

        </form>

    </div>

</div>
