<div class="row row1">

    <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-10 offset-1 bg">

        <h1>SIGN IN</h1>
        <br>

        <form class="was-validated" name="signin">

            <div class="form-group">
                <label class="menu">Username:</label>
                <input type="text" class="form-control" placeholder="Enter username" name="user" autocomplete="off" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label class="menu">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="pass" autocomplete="off" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <div *ngIf = "condition">Incorrect password. Try again!!</div>
            </div>

            <div class ="row">

                <div class ="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12">

                    <button  type="submit" (click)="mysubmit()" class="btn btn-primary btn-lg btn-block submit_btn">Submit</button>

                    <div class="foot">
                        <a routerLinkActive="active" 
                        routerLink="/signup" 
                        style="color: red">Don't have an account? Click Here</a>
                    </div>

                </div>

            </div>

        </form>

    </div>

</div>
